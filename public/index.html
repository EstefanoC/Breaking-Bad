      <section class="opening" id="opening">

        <div class="opening-first pr50 t-w">
          <h1 class="t-w big">Breaking Bad</h1>
          <h2 class="medium">"Say my name"</h2>
          <img src="./assets/media/sketch-heinsenberg.png" alt="sketch Heisenberg" srcset="">

            <div class="scroll-animation"></div>
          </div>
        </div>

        <div class="opening-second pr50 t-w">

          <div id="card">

              </div>

              </div>

            </div>
          </div>

          <h2 class="medium">Character random of Breaking Bad</h2>
